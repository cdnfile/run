<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		#code {
			width: 99%;
			padding-left: 5px;
			resize: none;
			height: calc(60% - 10px);
			overflow-x: hidden;
			overflow-y: scroll;
		}

		#btn {
			height: 50px;
			width: 50px;
		}

		#res {
			height: calc(40% - 10px);
			padding-left: 5px;
			width: 99%;
			resize: none;
			overflow-x: hidden;
			overflow-y: scroll;
		}
	</style>
	<script>
		function disp() {
			const t_code = document.getElementById('code').value;
			document.getElementById('res').innerHTML = marked(t_code)
		}
	</script>
</head>

<body>
	<textarea id="code" oninput="disp()"></textarea>
	<div id="res"></div>

</body>

</html>
